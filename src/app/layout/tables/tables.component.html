<div [@routerTransition]>
    <app-page-header [heading]="'Switch Table'" [icon]="'fa-table'"></app-page-header>
    <div class="row">

        <div class="col col-xl-12 col-lg-12">
            <!-- <label for="exampleInputFile">File input</label>
            <input type="file" class="form-control-file" id="exampleInputFile"> -->

            <div class="card mb-3">
                <div class="card-header">Switches</div>
                <button  class="btn btn-success">Import</button>

                <div class="card-body table-responsive">

                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>IP</th>
                                <th>userName</th>
                                <th>
                                  switchName
                                </th>
                                <th>pwd</th>
                                <th>
                                    action
                                </th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td>
                                    <input ngModel id="id" name="id" type="text" placeholder="ID" class="form-control" #id>
                                </td>
                                <td>
                                    <input ngModel id="ip" name="ip" type="text" placeholder="IP address" class="form-control" pattern="^([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])$"
                                      ng-required="required" #ip>
                                </td>
                                <td>
                                    <input ngModel id="name" name="name" type="text" placeholder="Name" class="form-control" #username>
                                </td>
                                <td>
                                    <input ngModel id="switchname" name="switchname" type="text" placeholder="switchName" class="form-control" #switchname>
                                </td>
                                <td>
                                    <input ngModel id="pwd" name="pwd" type="password" placeholder="Password" class="form-control" #pwd>
                                </td>
                                <td>
                                    <button (click)="onCreateSwitch(id,ip, username, pwd, switchname)" class="btn btn-primary center-block">Submit</button>

                                </td>
                            </tr>
                            <tr *ngFor="let switch of data">
                                <td>{{switch.id}}</td>
                                <td>{{switch.ip}}</td>
                                <td>{{switch.name}}</td>
                                <td>
                                  {{switch.nickname}}
                                </td>
                                <td class="hidetext">{{switch.pwd}}</td>
                                <td>
                                    <button (click)="onRemoveSwitch(switch)" class="btn btn-danger">delete</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
