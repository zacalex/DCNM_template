    <div class="row">
      <div class="col col-xl-6 col-lg-12">
        <div class="card mb-3">
          <!-- <div class="panel-heading"><svg class="glyph stroked email"><use xlink:href="#stroked-email"></use></svg> Contact Form</div> -->
          <div class="card-body table-responsive">
            <form class="form-horizontal" #switchForm = "ngForm" (ngSubmit)="onCreateSwitch(switchForm.value)">
              <fieldset>
                <!-- Name input-->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="id">ID</label>
                  <div class="col-sm-5">
                    <input ngModel id="id" name="id" type="text" placeholder="ID" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="ip">IP address</label>
                  <div class="col-sm-5">
                    <input
                      ngModel
                      id="ip" name="ip" type="text" placeholder="IP address" class="form-control"
                      pattern="^([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])\\.([01]?[0-9]?[0-9]|2[0-4][0-9]|25[0-5])$"
                      ng-required="required"
                    >
                  </div>
                </div>

                <!-- Email input-->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="name">Name</label>
                  <div class="col-sm-5">
                    <input ngModel id="name" name="name" type="text" placeholder="Name" class="form-control">
                  </div>
                </div>

                <!-- Message body -->
                <div class="form-group">
                  <label class="col-sm-3 control-label" for="pwd">Password</label>
                  <div class="col-sm-5">
                    <input ngModel id="pwd" name="pwd" type="password" placeholder="Password" class="form-control">
                  </div>
                </div>

                <!-- Form actions -->
                <div class="form-group">
                  <div class="col-md-12 widget-right">
                    <button  type="submit" class="btn btn-primary center-block">Submit</button>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
        </div>

      </div>
      </div>
