<div [@routerTransition]>
    <app-page-header [heading]="'routeTracker'" [icon]="'fa-edit'"></app-page-header>


        <div class="row">
          <div class="col-lg-9">
            <div class="card mb-3">
                <div class="card-header">routeTracker setting</div>

                <div class="card-body table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>

                                <th style="width: 10%">Protocol</th>
                                <th style="width: 10%">tag</th>
                                <th style="width: 10%">ipVer</th>
                                <th style="width: 10%">vrf</th>


                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                                <td>
                                    <input class="form-control" #protocol>
                                </td>
                                <td>
                                    <input class="form-control" #tag>
                                </td>
                                <td>
                                    <select class="form-control" #ipVersion (change)="ipVerSelected($event)">
                                      <option value='none'>none</option>
                                      <option value='ipv4'>ipv4</option>
                                      <option value='ipv6'>ipv6</option>

                                  </select>
                                </td>
                                <td>
                                    <input class="form-control" #vrf>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button (click)="onWatch(protocol.value,tag.value,vrf.value)" class="btn btn-success">Watch</button>
                                </td>
                                <td>
                                    <button (click)="onUnWatch(protocol.value,tag.value,vrf.value)" class="btn btn-warning">unWatch</button>

                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
            </div>

          </div>
          <div class="col-lg-3">
            <app-sideTable #switchTable></app-sideTable>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card mb-3">
                <div class="card-header">result</div>
                <div class="card-body">
                    <ngb-tabset>
                        <ngb-tab title="Status">

                            <ng-template ngbTabContent>
                              <div class="card-body table-responsive">
                                  <table class="table table-hover table-striped">
                                      <thead>
                                          <tr>
                                              <th>key</th>
                                              <th>value</th>
                                          </tr>
                                      </thead>
                                      <tbody>
                                        <tr *ngFor="let data of ESresult">
                                          <td>
                                            {{data.key}}
                                          </td>
                                          <td>
                                            {{data.value}}
                                          </td>
                                        </tr>
                                      </tbody>
                                    </table>


                              </div>

                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Charts">

                            <ng-template ngbTabContent>
                                <div class="row">
                                    <div class="col col-sm-12">
                                        <div class="card mb-3">
                                            <div class="card-header">
                                                CoPP Packets
                                            </div>
                                            <div class="card-body">
                                                <div #chartTarget>
                                                    chart target
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </ngb-tab>
                        <ngb-tab title="Logs">

                            <ng-template ngbTabContent>
                                <code *ngFor="let log of TabLogs">
                        <pre>
                          {{log | json}}
                        </pre>
                      </code>
                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
          </div>

        </div>



</div>
